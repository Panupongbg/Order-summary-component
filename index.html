<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="hero-image" src="./images/illustration-hero.svg" alt="">
      <div class="card-content">
        <div class="info">
          <div class="text">
            <h2>Order Summary</h2>
            <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
          <div class="payment">
            <div class="plan">
              <div class="info">
                <img src="./images/icon-music.svg" alt="" class="icon">
                <div class="text">
                  <div class="plan-type"><h4>Annual Plan</h4></div>
                  <div class="price">$59.99/year</div>
                </div>
              </div>
              <button class="change">Change</button>
            </div>
            <button class="proceed">Proceed to Payment</button>
            <br>
            <button class="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  

</body>
</html>
